<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DOG BREEDS - SAILS EDIT</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
 </head>

 <body>

   <table class="table table-striped">
     <thead>
       <th>Dog Breed</th>
       <th>Size</th>
       <th>Favorite Activities</th>
       <th>Activity Level</th>
       <th>About</th>
       <th>Temperament</th>
       <th>Admin</th>
     </thead>
   <tbody id="tableBody">
   </tbody>

  <div class="container">
    <div id="dialog">
        <form id="form" class="form-horizontal" method="POST">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Dog Breed</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="dogBreed" placeholder="e.g. Labrador">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Size</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="size" placeholder="e.g. small, medium, large">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Favorite Activities</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="favoriteActivities" placeholder="e.g. fetch">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Activity Level</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="activityLevel" placeholder="e.g. 1-5">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">About</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="about" placeholder="e.g. wiki page">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Breed Temperament</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" name="breedTemperament" placeholder="e.g. calm">
            </div>
          </div>
        </form>
      </div>
    </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script type="text/javascript" src='javascript/sails_edit.js'></script>
</body>

</html>
